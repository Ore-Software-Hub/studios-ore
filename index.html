<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ore Studios</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="shortcut icon"
      href="assets/images/studios.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="assets/css/index.css
    "
    />
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <main class="py-10 flex flex-col gap-15">
      <section
        class="relative flex flex-col gap-15 items-center justify-center text-white h-[500px]"
      >
        <p class="title text-center">
          Explorando <a>universos</a>. <br />
          Criando realidades
        </p>
        <div
          class="btn"
          onclick="document.getElementById('mobile').scrollIntoView({ behavior: 'smooth' });"
        >
          <i class="bi bi-arrow-down"></i>
        </div>
      </section>

      <section id="mobile" class="px-10 text-white">
        <p class="title">Jogos Mobile</p>
        <div class="grid">
          <div class="game grid-item grid-item--width100">
            <img
              src="assets/images/characters_vault.svg"
              alt="Characters Vault Cover"
              class="w-full h-full object-cover absolute"
            />
            <div class="cover w-full h-full object-cover absolute"></div>
            <p class="title">Characters Vault</p>
            <div class="btn" onclick="window.location.href='/games/char-vault'">
              Acessar página
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>

    <script src="assets/js/index.js"></script>
